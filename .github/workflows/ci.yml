name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install root dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install API dependencies
        run: |
          if [ -d api ]; then
            cd api
            npm ci
          fi

      - name: Sanity check
        run: echo "Build completed"
